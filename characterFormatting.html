<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Formatting</title>
</head>
<body>
    <!--
        <STRIKE> strike-through text</STRIKE>
 DEL is used for STRIKE at the latest browsers
<BIG> places text in a big font</BIG>
<SMALL> places text in a small font</SMALL>
<SUB> places text in subscript position </SUB>
<SUP> places text in superscript style position </SUP>

    -->
    <strike>this is strike</strike>
    <br>
    <b>this is use for bold</b>
    c+o <sub>2 =</sub>
    co<sub>2</sub>

</body>
</html>
